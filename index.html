<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="player">
  <h2 class="title" id="track-title"></h2>
<p class="artist" id="track-artist"></p>

    <!-- progress -->
   <div class="progress-wrapper">
  <span id="current-time">0:00</span>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <span id="duration">0:34</span>
</div>

    <!-- controls -->
    <div class="controls">
     <button class="icon-btn" onclick="prevTrack()">
  <i class="fa-solid fa-backward"></i>
</button>


      <button class="play-btn" onclick="togglePlay()">
        <i id="icon" class="fa-solid fa-play"></i>
      </button>

    <button class="icon-btn" onclick="stopAudio()">
      <i class="fa-solid fa-stop"></i>
    </button>
    <button class="icon-btn"onclick="nextTrack()">
  <i class="fa-solid fa-forward"></i>
</button>
    </div>

    <!-- volume -->
   <div class="volume">
  <input type="range" id="volume" min="0" max="100" value="70">
</div>

    <!-- audio -->
    <audio id="audio"></audio>
   
  </section>

  <script src="script.js"></script>
</body>
</html>
